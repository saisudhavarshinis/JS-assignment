<html>
    <head>
        <title>CubeOfOddNumbers</title>
    </head>
    <body>
        <script>
            let n=prompt("Enter a number:");
            let arr=[];
            for(var i=0;i<n;i++)
            {
                arr.push(i);
            }
                let oddCubes=arr.filter((n)=>n%2!=0).map((n)=> n**3);
                console.log(oddCubes);
            
        </script>
    </body>
</html>
