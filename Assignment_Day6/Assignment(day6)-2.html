<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Tables</title>
</head>
<body>
    <script>
        let n= prompt("Enter a number to disply multiplication table:");
        console.log("Multiplication Tables of "+n+":");
        for( var i=1;i<=10;i++)
        {
         console.log(n+" x "+i+" = "+n*i);   
        }
    </script>
</body>
</html>
