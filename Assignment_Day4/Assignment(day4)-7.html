<html>
    <head>
        <title>PRIME NUMBERS</title>
    </head>
    <body>
        <script>
            let n=prompt("Enter a number:");
            for(var i=2;i<=n;i++)
            {
                var ctr=0;
                for(var j=1;j<=i;j++)
                {
                if(i%j==0)
                {
                    ctr=ctr+1;
                }
                }
                if(ctr==2){
                    console.log(i);
                }
            }
        </script>
    </body>
</html>
