<html>
    <head>
        <title>NumberGreaterThan100</title>
    </head>
    <body>
        <script>
            while(true)
            {
            let num=prompt("Enter a number:");
          if(num>100 || num=="null")
          {
              console.log(`Number Entered :${num}`);
              break;
          }
          else{
              console.log(`Number Entered :${num}`);
              continue;
          }
            }
        </script>
    </body>
</html>
