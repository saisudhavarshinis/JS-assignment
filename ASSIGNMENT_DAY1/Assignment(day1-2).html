<html>
    <head>
       <h4>DIFFERENCE BETWEEN VAR, LET & CONST</h4> 
    </head>
    <body>
        <script>
            var x,y,z;
            x=1;
            y="hello";
            z=x+y;
           console.log(z);
            {
                let x=1000;
                let y=100;
                let z=x/y;
                console.log(z);
            }
            const array=["1","2","3"];
            console.log(array);
            array.push("4");
            console.log(array);
        </script>
    </body>
</html>
