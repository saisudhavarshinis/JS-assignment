<html>
    <head>
        <h4>VARIOUS METHODS OF CONSOLE FUNCTION</h4>
    </head>
    <body>
        <script>
            console.group('A GROUP');
            console.log("Hello...Welcome to JS !!")
             console.error("This is an error.")
             console.warn("This is a warning !!")
            console.groupEnd('A GROUP');
             console.time('t');
             console.log("Time taken to display this is")
             console.timeEnd('t');
             console.table({'a':10,'b':20,'c':30});
             for(var i=0;i<3;i++)
             {
                console.count(i);
             }
             //console.clear();

        </script>
        
    </body>
</html>
