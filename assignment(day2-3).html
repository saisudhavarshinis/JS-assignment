<html>
    <head>
        <title>Date formats</title>
    </head>
    <body>
        <script>
            var t= new Date();
            var d=t.getDate();
            var m=t.getMonth();
            var y=t.getFullYear();
            document.write(m+"-"+d+"-"+y+"<br/>");
            document.write(m+"/"+d+"/"+y+"<br/>");
            document.write(d+"-"+m+"-"+y+"<br/>");
            document.write(d+"/"+m+"/"+y);
        </script>
    </body>
</html>
